<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="flex">
      <div class="card-front">
        <img src="images/card-logo.svg" alt="logo">
        <p class="card-num">0000 0000 0000 0000</p> 
        <div class="card-details">
          <p class="card-name">Jane Appleseed</p>
          <p class="card-date">00/00</p>
        </div>
      </div>
      <div class="card-back">
        <p>000</p>
      </div>

      <form>
        <label for="card-name">CARDHOLDER NAME</label><br>
        <input type="text" id="card-name" name="card-holder-name" placeholder="e.g. Jane Appleseed"><br>
        <p></p>
        <label for="card-no">CARD NUMBER</label><br>
        <input type="text" id="card-no" name="card-no" placeholder="e.g. 1234 5678 9123 0000" maxlength="19"><br>
        <p></p>
        <div>
          <label for="exp-mm">EXP. DATE (MM/YY)</label>
          <label for="card-cvc">CVC</label>
          <div class="exp-date">
            <input type="text" id="exp-mm" name="exp-mm" placeholder="MM" maxlength="2">
            <input type="text" id="exp-yy" name="exp-yy" placeholder="YY" maxlength="2">
          </div>
          <input type="text" id="card-cvc" name="card-cvc" placeholder="e.g. 123" maxlength="3"><br>
          <p></p>
          <p></p>
        </div>
        <input type="submit" id="submit" value="Confirm" class="btn">
      </form>
      <div class="success hidden">
        <img src="images/icon-complete.svg" alt="Complete">
        <p>THANK YOU!</p>
        <p>We've added your card details</p>
        <button class="btn">Continue</button>
      </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ak47sc" target="_blank">Akash H</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
